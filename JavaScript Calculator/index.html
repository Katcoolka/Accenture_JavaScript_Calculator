<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Calculator</title>
        <link href = "main.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div id="calculator">
                <div class="display"></div>
                <div class="buttons-wrapper">
                    <div class="button button-clear">C</div>
                    <div class="button button-erase1">‚å¶</div>
                    <div class="button button-opr">/</div>
                    <div class="button button-opr">x</div>
                    
                    <div class="button button-num">7</div>
                    <div class="button button-num">8</div>
                    <div class="button button-num">9</div>
                    <div class="button button-opr">-</div>

                    <div class="button button-num">4</div>
                    <div class="button button-num">5</div>
                    <div class="button button-num">6</div>
                    <div class="button button-opr">+</div>

                    <div class="button button-num">1</div>
                    <div class="button button-num">2</div>
                    <div class="button button-num">3</div>
                    <div id="execute" class="button button-2rows">=</div>

                    <div class="button button-2cols button-num">0</div>
                    <div class="button button-opr">.</div>
                </div>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
